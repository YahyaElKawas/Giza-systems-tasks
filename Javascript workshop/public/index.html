<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library system</h1>
    <form id="book-form">
        <input type="text" required placeholder="Enter title">
        <input type="text" required placeholder="Enter author">
        <input type="text" required placeholder="Enter genre">
        <input type="text" required placeholder="Enter price">
        <label>
            In Stock:
            <input type="checkbox" id="instock">
        </label>
        <button type="submit">Add/update book</button>
    </form>

    <div>
        <input type="number" id="delete-id"  placeholder="Enter book id to delete">
        <button id="delete-button">Delete book</button>
    </div>

    <div>
        <input type="number" id="update-id" placeholder="Enter book id to update">
        <button id="load-book-button">Load book</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
                <th>In Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id='book-table'>
            <!--Javscript will fill this-->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
